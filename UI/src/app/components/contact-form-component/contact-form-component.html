<form *ngIf="userRole === 'admin'" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter Name"
      class="form-control"
    />
    <div
      *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
      class="text-danger"
    >
      Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input
      type="text"
      id="phoneNumber"
      formControlName="phoneNumber"
      placeholder="Enter Phone Number"
      class="form-control"
    />
    <div
      *ngIf="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched"
      class="text-danger"
    >
      <div *ngIf="contactForm.get('phoneNumber')?.errors?.['required']">
        Phone number is required.
      </div>
      <div *ngIf="contactForm.get('phoneNumber')?.errors?.['pattern']">
        Enter Valid Phone number.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter Email"
      class="form-control"
    />
    <div
      *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
      class="text-danger"
    >
      Please enter a valid email address.
    </div>
  </div>

  <button type="submit" class="btn btn-primary d-block mx-auto mb-3">
    Add Contact
  </button>
</form>
